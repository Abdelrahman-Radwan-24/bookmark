<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link
      rel="shortcut icon"
      href="image/Bookmark Icon.png"
      type="image/x-icon"
    />
    <!-- ===========Google-font============= -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!-- =========FontAwsome-Library======== -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- ========Bootstrap-file============= -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- =============Css-file============== -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="py-5">
      <div class="container">
        <div class="text-center"><h1 class="text-center">Bookmarker</h1></div>

        <div
          class="bookmark mt-5 p-3 py-4 d-flex flex-column justify-content-center gap-4"
        >
          <h2 class="text-center">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>

          <div>
            <label class="pb-2" for="Site Name">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name</label
            >
            <input
              oninput="validationName()"
              id="Site Name"
              class="form-control"
              type="text"
              placeholder="Bookmark Name"
            />
          </div>

          <div>
            <label class="pb-2" for="Site URL">
              <i class="fa-solid fa-link pe-2"></i>
              Site URL</label
            >
            <input
              oninput="validationURL()"
              id="Site URL"
              class="form-control"
              type="url"
              placeholder=" Website URL"
            />
          </div>
          <button
            onclick="addUrl()"
            class="btn submit px-5 m-auto"
            type="submit"
          >
            submit
          </button>
        </div>

        <table class="table mt-4 text-center bg-light">
          <thead>
            <tr>
              <th class="text-capitalize">index</th>
              <th class="text-capitalize">website Name</th>
              <th class="text-capitalize">visit</th>
              <th class="text-capitalize">delete</th>
            </tr>
          </thead>

          <tbody id="tableData"></tbody>
        </table>

        <div
          id="alertInputs"
          class="bg-style position-fixed w-100 h-100 start-0 top-0 d-flex justify-content-center align-items-center d-none"
        >
          <div class="box-alert bg-white p-3 rounded-2 shadow-lg">
            <div
              class="circles d-flex justify-content-between align-items-center mb-4"
            >
              <div class="d-flex">
                <span class="rounded-circle me-2"></span>
                <span class="rounded-circle me-2"></span>
                <span class="rounded-circle me-2"></span>
              </div>

              <div>
                <button
                  onclick="closeAlert()"
                  type="button"
                  class="btn border-0"
                >
                  <i class="fa-solid fa-xmark close fs-3"></i>
                </button>
              </div>
            </div>
            <p class="title">
              Site Name or Url is not valid, Please follow the rules below :
            </p>
            <ul class="list-unstyled">
              <li>
                <i class="fa-regular fa-circle-right p-2"></i>
                Site name must contain at least 3 characters
              </li>
              <li>
                <i class="fa-regular fa-circle-right p-2"></i>
                Site URL must be a valid one
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
